{% extends 'base.html' %}

{% block content %}    
    
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method='POST'>
        <label>
            <span class="form_label">Title for your new blog:</span>
            <input name="blog_title" type="text" value="{{ blog_title }}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>
            <span class="form_label">Your new blog:</span>
            <textarea name="blog_post" type="textarea">{{ blog_post }}</textarea>
        </label>
        <p class="error">{{new_post_error}} </p>
        <input class="submit" type="submit" value="Add Post" />
    </form>

{% endblock %}
